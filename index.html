<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../src/style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="main" id="background">
        <div class="header">
            <h1>Weather App</h1>
        </div>
    
        <form action="" id="placeForm">
            <input type="text" name="placeName" id="placeName" placeholder="Enter city name...">
            <button type="submit" id="submit">Search</button>
        </form>
    
        <div class="display">
            <div class="weather"> 
                <div class="location"> </div>
                <div class="status">

                    <div class="temperatureBox">
                        <div class="temperature">
                            <img src="" alt="icon" id="weatherIcon">
                            <div class="currentTemperature"></div>
                        </div> 
                        <div class="feelsLike">Feels like 30c</div>
                    </div>

                    <div class="condition">

                    </div>
                </div>

                <div class="details">
                    <div class="humidityBox">
                        Humidity:
                        <div class="humidity"></div>
                    </div>
                    <div class="precipitationBox">
                        Precipitation:
                        <div class="precipitation"></div>
                    </div>
                    <div class="windBox">
                        Wind Speed:
                        <div class="wind"></div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
</body>
</html>
